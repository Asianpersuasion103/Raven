<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Comaptible" content="IE=edge, chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Log-In</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head> 

<body>
  <div class="firstContainer">
    <div class="secondContainer">
      <div class="login">
        <h1> Sign In </h1>
        <form action="login.php" method="POST">

        <span class="sp"> Enter your info to sign on in! </span>
        <form>
          <input type="username" placeholder="Username">
          <input type="email" placeholder="Email">
          <label><input type="checkbox"> Remember Me </label>
          <button> Login </button>
        </form>
      </div>

      <div class="signup">
        <h1> Create Account </h1>
        <span class="sp"> Enter your info below to get started </span>
        <form>
          <input type="username" placeholder="Username">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="phone" placeholder="Phone number">
          <button> Sign Up </button>
        </form>

      </div>
      <div class="adjustContainer">
        <div class="adjusterForMovement">
          <div class="adjustingPanels">
            <div class="activeTop"> 
              <h1> Welcome Back, Friend! </h1>
              <span> Don't have an account? No worries, just tap below to make one! </span>
              <button> Sign Up </button>
            </div> 
            <div class="activeBottom"> 
              <h1> Welcome to the Show! </h1>
              <span> Already have an account? Come login! </span>
              <button id="btn4"> Login </button> 
            </div>
          </div> 
        </div> 
      </div> 
    </div>
  </div>

  <script src="script.js"></script> 
  <script src="https://kit.fontawesome.com/1c01e81773.js" crossorigin="anonymous"></script>

</body>
</html>
