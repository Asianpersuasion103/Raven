<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Comaptible" content="IE=edge, chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Log-In</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head> 


<body>
  <div class="firstContainer">
    <div class="toggle">
      <div class="toggleTop">
        <div class="Welcome">
          <div class="CC1">
            <h1 class="covers"> Welcome, Friend! </h1>
          </div>
          <div class="toggleBottom">
          <div class="CC2">
            <h1 class="covers"> Welcome Back! </h1> 
        </div>
      </div> 
    </div>
  </div>
</div>

  <div class="secondContainer"> 
    <div class="Login"> 
      <h1> Sign In </h1> 
      <span> Enter your email and password here </span>
      <div class="icons">
        <a href="#"><i class="fa-brands fa-apple"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-google"></i></a>
      </div>
        <form class="f1">
          <input type="username" placeholder="Username">
          <input type="email" placeholder="Email">
        </form>
      <label><input type="checkbox"> Remember me </label> 
      <button><a href=" "> Sign In </a></button> 
    </div> 
  </div>

  <div class="thirdContainer">
    <div class="Register"> 
    <h1> Create An Account </h1>
    <span> Enter some juicy info to create your account! </span> 
      <form class="f2"> 
        <input type="name" placeholder="Name">
        <input type="email" placeholder="Email"> 
        <input type="password" placeholder="Create password">
        <input type="password" placeholder="Confirm password">
      </form>
      <button><a href=" "> Sign Up! </a></button> 
   </div>
  </div>
</div> 

  <script src="script.js"></script> 
  <script src="https://kit.fontawesome.com/1c01e81773.js" crossorigin="anonymous"></script>

</body>
</html>
