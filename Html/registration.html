<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Comaptible" content="IE=edge, chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Log-In</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head> 

<body>
  <div class="generalContainer">
    <div class="firstContainer">
      <h1> Create An Account</h1> 
      <span> Enter your information below </span>
      <form>
        <input type="username" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Phone Number">
        <label><input type="checkbox">Remember Me</label> 
        <div class="login-btn"> 
        <button class="btn1"><a href="#"> Sign Up </a></button> 
        </div> 
      </form>
      <div class="subContainerOne">
      <span> Or you can use one of these instead: </span> 
      <div class="socials"> 
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-steam"></i></a>
      </div> 
      <span> Already have an account? <a class ="registration" href="#" class="register"> Sign in </a> 
      </span> 
    </div> 
    </div>
  </div>
  <script src="script.js"></script> 
  <script src="https://kit.fontawesome.com/1c01e81773.js" crossorigin="anonymous"></script>

 
</body>
</html>
